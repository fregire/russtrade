<body>
	<svg width='30' height='30' xmlns='http://www.w3.org/2000/svg'><circle class='circle' r='12' cx='14' cy='14' stroke='red' fill='transparent' stroke-width='3' stroke-dasharray='80' stroke-dashoffset='80'>
	</circle></svg>
<button>
	frg
</button>

<script>
	var circle = document.querySelector(".circle");
	
	var inter = setInterval(function(){
		var value = parseInt(circle.getAttribute("stroke-dashoffset"));
		value--;	

		circle.setAttribute("stroke-dashoffset", value);
		value--;			
		if(circle.getAttribute("stroke-dashoffset") <= 0) {
			clearInterval(inter);
		}
	}, 15);

	//circle.style.strokeDashoffset = -50;
</script>
