<!DOCTYPE html>

<body>
	<svg width="65" height="65" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 60 60">
	
	<circle class="circle" r="30" cx="30" cy="30" stroke="red" fill="transparent" stroke-width="3" stroke-dasharray="200" stroke-dashoffset="200">
		
	</circle>

</svg>
<button>
	frg
</button>

<script>
	var circle = document.querySelector(".circle");
	
	var inter = setInterval(function(){
		circle.style.strokeDashoffset -= 1;	
		if(circle.style.strokeDashoffset <= -200) {
			clearInterval(inter);
		}
	}, 15);

	//circle.style.strokeDashoffset = -50;
</script>
